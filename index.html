<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>KES Arbitrage Monitor</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- Basic styling (no framework) -->
  <style>
    <style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #0e1117;
    color: #e6edf3;
  }

  header {
    background: #161b22;
    padding: 12px 16px;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid #30363d;
  }

  .container {
    padding: 14px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .card {
    background: #161b22;
    border-radius: 10px;
    padding: 14px;
    box-shadow: 0 0 0 1px #30363d;
  }

  .route {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin: 4px 0;
  }

  .status {
    margin-top: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    display: inline-block;
  }

  .EXECUTABLE {
    background: #1f6feb;
    color: #ffffff;
  }

  .WATCH {
    background: #9e6a03;
    color: #fff;
  }

  .SKIP {
    background: #30363d;
    color: #8b949e;
  }

  .profit {
    font-size: 16px;
    font-weight: 700;
    color: #3fb950;
  }

  .muted {
    color: #8b949e;
    font-size: 13px;
  }

  @media (min-width: 700px) {
    .grid {
      grid-template-columns: 1fr 1fr;
    }
  }
</style>
</head>

<body>

  <header>
    <h1>KES Arbitrage Monitor</h1>
    <p>Binance & OKX • Live P2P Opportunities</p>
  </header>
<h2>FXageAI – Retail Mode</h2>
<p>Capital: <strong>KES 10,000</strong></p>
<div id="grid" class="grid"></div>
  <div id="status">Loading opportunities…</div>

  <div id="opps"></div>

  <div class="footer">
    FXageAI • Real P2P arbitrage • KES-based
  </div>

  <script src="app.js"></script>
</body>
</html>
