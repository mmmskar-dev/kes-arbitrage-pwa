<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>KES Arbitrage Monitor</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- Basic styling (no framework) -->
  <style>
    .grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.opp {
  padding: 14px;
  border-radius: 10px;
  font-size: 14px;
}

/* BEST ROUTE */
.best {
  background: #0f766e;        /* deep teal */
  color: #ffffff;             /* white text */
  border: 2px solid #14b8a6;
}

/* SECOND ROUTE */
.second {
  background: #f4f4f5;        /* soft gray */
  color: #111827;
  border: 1px solid #d4d4d8;
}

/* Emphasis */
.opp strong {
  font-size: 15px;
}
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      padding: 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #94a3b8;
    }

    #status {
      padding: 12px 16px;
      font-size: 13px;
      color: #38bdf8;
    }

    #opps {
      padding: 8px 0;
    }

    .opp {
      padding: 12px 16px;
      border-bottom: 1px solid #1e293b;
    }

    .opp .route {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .opp .spread {
      font-size: 16px;
      font-weight: bold;
      color: #22c55e;
    }

    .footer {
      padding: 12px;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <header>
    <h1>KES Arbitrage Monitor</h1>
    <p>Binance & OKX • Live P2P Opportunities</p>
  </header>
<h2>FXageAI – Retail Mode</h2>
<p>Capital: <strong>KES 10,000</strong></p>
<div id="grid" class="grid"></div>
  <div id="status">Loading opportunities…</div>

  <div id="opps"></div>

  <div class="footer">
    FXageAI • Real P2P arbitrage • KES-based
  </div>

  <script src="app.js"></script>
</body>
</html>
